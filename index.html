<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Clone Vero/TikTok - Prot√≥tipo</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif;}
    body {
      background: #000;
      color: #fff;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .video-container {
      position: relative;
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    video {
      max-height: 100%;
      max-width: 100%;
      object-fit: cover;
    }
    .sidebar {
      position: absolute;
      right: 10px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 24px;
    }
    .sidebar button {
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .sidebar button:hover {
      transform: scale(1.2);
    }
    .caption {
      position: absolute;
      left: 10px;
      bottom: 20px;
      font-size: 16px;
      max-width: 70%;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video src="video1.mp4" autoplay loop muted></video>
    <div class="sidebar">

  </div>

<script>
  // Reproduzir apenas o v√≠deo vis√≠vel
  const videos = document.querySelectorAll("video");

  function checkVisibility() {
    let windowHeight = window.innerHeight;
    videos.forEach(video => {
      let rect = video.getBoundingClientRect();
      if (rect.top >= 0 && rect.bottom <= windowHeight) {
        video.play();
      } else {
        video.pause();
      }
    });
  }
  window.addEventListener("scroll", checkVisibility);
  window.addEventListener("load", checkVisibility);

  // Bot√£o de like toggle
  document.querySelectorAll(".like").forEach(btn => {
    btn.addEventListener("click", () => {
      btn.style.color = (btn.style.color === "red") ? "white" : "red";
    });
  });
</script>
