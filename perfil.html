    <h2>👤 O teu espaço pessoal</h2>
    <div id="stats"></div>
  </div>
  <script>
    const posts = JSON.parse(localStorage.getItem('posts') || '[]');
    const stats = `
      <p>Desabafos publicados: ${posts.length}</p>
      <p>Primeiro desabafo: ${posts[posts.length - 1]?.date || '—'}</p>
    `;
    document.getElementById('stats').innerHTML = stats;
  </script>
