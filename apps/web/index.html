<!doctype html><html lang="pt-BR"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Minimal Social — Feed</title>
<link rel="stylesheet" href="./styles.css"/></head>
<body>
<aside class="sidebar"><div class="logo">◐</div><nav class="nav">
<button class="nav-btn" title="Feed">🏠</button><button class="nav-btn" title="Explorar">🔍</button>
<button class="nav-btn" title="Criar">➕</button><button class="nav-btn" title="Mensagens">💬</button><button class="nav-btn" title="Perfil">👤</button>
</nav></aside>
<main id="app"><header class="topbar"><h1>Minimal Social</h1></header><section class="feed" id="feed"></section></main>
<template id="video-card"><article class="card"><video class="card-video" playsinline loop muted></video><div class="card-overlay">
<div class="meta"><p class="caption"></p><p class="user"></p></div><div class="actions">
<button class="act like" aria-label="Curtir">🤍</button><button class="act comment" aria-label="Comentar">💬</button><button class="act share" aria-label="Compartilhar">🔗</button>
</div></div></article></template>
<script src="./script.js"></script></body></html>
